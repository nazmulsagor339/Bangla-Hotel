{% comment %} <nav class="space-x-6">
    <a href="{% url 'home' %}" class="text-gray-700 font-semibold hover:text-orange-500">Home</a>
    <a href="{% url 'menu' %}" class="text-gray-700 font-semibold hover:text-orange-500">Menu</a>
    <a href="{% url 'tracking' %}" class="text-gray-700 font-semibold hover:text-orange-500">Order Track</a>
    <a href="{% url 'reservation' %}" class="text-gray-700 font-semibold hover:text-orange-500">Reservation</a>

    
</nav> {% endcomment %}

<nav class="space-x-6">
    <div class="container mx-auto flex items-center justify-between flex-wrap">

        <!-- Mobile Menu Button (Hamburger) -->
        <div class="block lg:hidden">
            <button id="nav-toggle" class="flex items-center px-3 py-2 rounded-md text-gray-800 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-gray-500">
                <svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <title>Menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v15z"/>
                </svg>
            </button>
        </div>

        <!-- Menu Items -->
        <div id="nav-content" class="w-full lg:flex lg:items-center lg:w-auto hidden lg:visible">
            <!-- Links container with responsive spacing -->
            <div class="text-sm lg:flex-grow flex flex-col lg:flex-row lg:space-x-6 space-y-4 lg:space-y-0">
                <a href="{% url 'home' %}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-700 font-semibold hover:text-orange-500 rounded-md py-2 px-3 transition duration-300">
                    Home
                </a>
                <a href="{% url 'menu' %}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-700 font-semibold hover:text-orange-500 rounded-md py-2 px-3 transition duration-300">
                    Menu
                </a>
                <a href="{% url 'tracking' %}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-700 font-semibold hover:text-orange-500 rounded-md py-2 px-3 transition duration-300">
                    Order Track
                </a>
                <a href="{% url 'reservation' %}" class="block mt-4 lg:inline-block lg:mt-0 text-gray-700 font-semibold hover:text-orange-500 rounded-md py-2 px-3 transition duration-300">
                    Reservation
                </a>
            </div>
        </div>
    </div>
</nav>

 <!-- JavaScript to toggle the mobile menu -->
<script>
    const navToggle = document.getElementById('nav-toggle');
    const navContent = document.getElementById('nav-content');

    navToggle.addEventListener('click', () => {
        // Toggle the 'hidden' class on the menu content
        navContent.classList.toggle('hidden');
        // Toggle the 'lg:visible' class to ensure it's visible on large screens when hidden on small screens
        navContent.classList.toggle('lg:visible');
    });
</script>
