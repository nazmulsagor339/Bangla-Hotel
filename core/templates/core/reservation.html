{% extends "core/base.html" %}
{% load static %}
{% block title %}Reservation{% endblock title%}

{% block maincontent %}
<div class="p-10 bg-gradient-to-b from-orange-100 via-orange-500 to-white">
    <h2 class="text-5xl font-bold text-gray-800 mb-4 text-center" style="font-family:cursive;">
        Make a Reservation.
    </h2>
{% comment %} max-w-md mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded-lg shadow-lg {% endcomment %}
    <form class="max-w-md mx-auto grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded-lg shadow-lg">
        <div class="mb-4">
            <label class="text-gray-800">Name</label>
            <input type="text" placeholder="Your Name" class="w-full border-ornage-600 rounded px-3 py-3 bg-orange-100">
        </div>
        <div class="mb-4">
            <label class="text-gray-800">Date</label>
            <input type="date" placeholder="Date" class="w-full border-ornage-600 rounded px-3 py-3 bg-orange-100">
        </div>
        <div class="mb-4">
            <label class="block text-gray-800">Time</label>
            <input type="Time" placeholder="Time" class="w-full border-ornage-600 rounded px-3 py-3 bg-orange-100">
        </div>
        <div class="mb-4">
            <label class="text-gray-800">No. of Guest</label>
            <input type="number" placeholder="No. of Guest" class="w-full border-ornage-600 rounded px-3 py-3 bg-orange-100" min="1">
        </div>
        <div class="mb-4">
            <label class="text-gray-800">Mobile No.</label>
            <input type="text" placeholder="Mobile No." class="w-full border-ornage-600 rounded px-3 py-3 bg-orange-100">
        </div>
        <button class="bg-orange-500 text-white px-4 py-2 rounded-lg hover:bg-orange-600">Book Now</button>
    </form>
</div>
{% endblock maincontent %}
